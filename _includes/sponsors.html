<h3>Sponsors</h3>
<div class="sponsors">
  <ul class="list-group">
    {% for sponsor in site.data.sponsors %}
    <li class="list-group-item">
      <a href="{{sponsor.url}}">
        <img src="/images/sponsors/{{sponsor.image}}" alt="{{sponsor.name}}">
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
